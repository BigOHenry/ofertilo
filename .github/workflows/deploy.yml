name: Deploy Production Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-scripts

      - name: Create var directory
        run: mkdir -p var

      - name: Run PHP_CodeSniffer
        run: vendor/bin/phpcs --standard=phpcs.xml.dist

      - name: Run PHP-CS-Fixer
        run: |
          export PHP_CS_FIXER_IGNORE_ENV=1
          vendor/bin/php-cs-fixer fix --dry-run --diff --config=.php-cs-fixer.dist.php

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress --no-interaction

  phpunit-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      postgres:
        image: library/postgres:17.5-alpine
        env:
          POSTGRES_DB: ofertilo_test
          POSTGRES_USER: app
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          tools: composer
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, xdebug
          coverage: xdebug

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-scripts --ignore-platform-req=ext-intl

      - name: Create var directory
        run: mkdir -p var

      - name: Create .env.local
        run: |
          touch .env.local
          echo 'APP_ENV=test' > .env.local

      - name: Run database migrations
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run PHPUnit tests with coverage
        run: php bin/phpunit --coverage-clover clover.xml --coverage-text

      - name: Coverage Check
        if: success()
        run: |
          if [ -f clover.xml ]; then
            COVERAGE=$(php -r "
            \$xml = simplexml_load_file('clover.xml');
            if (\$xml && \$xml->project && \$xml->project->metrics) {
              \$metrics = \$xml->project->metrics;
              \$covered = (float)\$metrics['coveredstatements'];
              \$total = (float)\$metrics['statements'];
              \$percentage = \$total > 0 ? round((\$covered / \$total) * 100, 2) : 0;
              echo \$percentage;
            } else {
              echo '0';
            }
            ")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 5" | bc -l) )); then
              echo "Coverage $COVERAGE% is below threshold 5%"
              exit 1
            fi
          fi

  deploy:
      runs-on: ubuntu-latest
      needs: [ code-quality, phpunit-tests ]
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      environment: Production

      steps:
        - name: Deploy via SSH
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.VPS_HOST }}
            username: ${{ secrets.VPS_USERNAME }}
            key: ${{ secrets.VPS_SSH_KEY }}
            script: |
              set -e  # UkonÄÃ­ pÅ™i chybÄ›
              set -o pipefail  # ZachytÃ­ chyby v pipeline
              cd ${{ secrets.PROJECT_PATH }}
              echo "ðŸ“¦ Fetching latest code..."
              git fetch origin
              git reset --hard origin/master  # MÃ­sto git pull - vyÅ™eÅ¡Ã­ konflikty
              git clean -fd  # SmaÅ¾e untracked soubory
              echo "ðŸš€ Running deployment..."
              make deploy
              echo "ðŸ”„ Restarting proxy..."
              docker restart proxy
              echo "âœ… Deployment completed successfully!"